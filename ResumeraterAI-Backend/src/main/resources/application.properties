spring.application.name=ResumeraterAI-Backend

# Database (change username/password as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/resumeraterdb?serverTimezone=UTC
spring.datasource.username=root

spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
